<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Lista do Sector
    </h1>
    <ol class="breadcrumb">
      <li><a href="/admin"><i class="fa fa-tachometer-alt"></i> Home</a></li>
      <li class="active"><a href="/admin/sector">Sector</a></li>
    </ol>
  </section>
  
  <!-- Main content -->
  <section class="content">
  
    <div class="row">
      <div class="col-md-12">
        <div class="box box-primary">
              
              
              <div class="box-header">
                <a href="/admin/sector/create" class="btn btn-success">Cadastrar Sector</a>
                <div class="box-tools">
                  <form action="/admin/sector">
                    <div class="input-group input-group-sm" style="width: 150px;">
                      <input type="text" name="search" class="form-control pull-right" placeholder="Search" value="#">
                      <div class="input-group-btn">
                        <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
  
              <div class="box-body no-padding">
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th style="width: 10px">#</th>
                      <th>Nome do Sector</th>
                      <th style="width: 240px">&nbsp;</th>
                    </tr>
                  </thead>
                  <tbody>
                    {loop="$sector"}
                    <tr>
                      <td>{$value.idsector}</td>
                      <td>{$value.dtnome}</td>
                      <td>
                        <a href="#" class="btn btn-default btn-xs"><i class="fa fa-edit"></i> Produtos</a>
                        <a href="/admin/sector/{$value.idsector}" class="btn btn-primary btn-xs"><i class="fa fa-edit"></i> Editar</a>
                        <a href="/admin/sector/{$value.idsector}/delete" onclick="return confirm('Deseja realmente excluir este registro?')" class="btn btn-danger btn-xs"><i class="fa fa-trash"></i> Excluir</a>
                      </td>
                    </tr>
                    {/loop}
                  </tbody>
                </table>
              </div>
              <!-- /.box-body -->
              <div class="box-footer clearfix">
                <ul class="pagination pagination-sm no-margin pull-right">
                    {loop="$pages"}
                  <li><a href="{$value.href}">{$value.text}</a></li>
                    {/loop}
                </ul>
              </div>
            </div>
      </div>
    </div>
  
  </section>
  <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
